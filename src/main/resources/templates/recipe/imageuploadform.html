<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <title>Recipe Project</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

        <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
                th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

    </head>
    <body>

        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">Upload a new recipe image</div>
                        </div>
                        <div class="panel-body">
                            <form action="http:\\localhost" th:object="${recipe}" enctype="multipart/form-data" th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}" method="post">
                                <label class="control-label">Select File</label>
                                <input id="imagefile" name="imagefile" type="file" class="file">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                       </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
