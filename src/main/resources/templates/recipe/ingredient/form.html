<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">

        <title>Recipe Project</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

        <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"
                th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

    </head>
    <body>

        <div class="container-fluid" style="margin-top: 20px">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()}+ '/ingredient'}" method="post">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please Correct Errors Below</p>
                        </div>

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{recipeId}">

                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="panel-title">Edit Ingredient Information</div>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3 form-group"  th:class="${#fields.hasErrors('description')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Description:</label>
                                        <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error">
                                        <span class="help-block" th:if="${#fields.hasErrors('description')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-3 form-group" th:class="${#fields.hasErrors('amount')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                        <label>Amount:</label>
                                        <input type="text" class="form-control" th:field="*{amount}" th:errorclass="has-error">
                                        <span class="help-block" th:if="${#fields.hasErrors('amount')}">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('amount')}" th:text="${err}"></li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="col-md-3 form-group">
                                        <label>UOM:</label>
                                        <select class="form-control" th:field="*{unitOfMeasureCommand.id}">
                                            <option th:each="uomEach : ${uomList}"
                                                    th:value="${uomEach.id}"
                                                    th:text="${uomEach.unitOfMeasure}"
                                                    th:selected="${uomEach.id.equals(ingredient.unitOfMeasureCommand.id)}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <tr><input type="submit" class="btn btn-primary" value="Submit"></tr>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
